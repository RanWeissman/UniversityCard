<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Student Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1, #fcb69f);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            padding: 35px;
            width: 100%;
            max-width: 500px;
        }

        .wordart-title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
            letter-spacing: 2px;
        }

        .instruction {
            text-align: center;
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        button {
            background: linear-gradient(145deg, #81fbb8, #28c76f);
            border: none;
            color: white;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 199, 111, 0.4);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(145deg, #28c76f, #20ba66);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(40, 199, 111, 0.6);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h2 class="wordart-title">Create Your Student Card</h2>
        <p class="instruction">
            Please fill in the form below to generate your personalized student card.<br>
            Make sure your photo is in PNG or JPEG format.
        </p>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/generate" method="post" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. John Doe" required>

            <label for="id_number">ID Number</label>
            <input type="text" name="id_number" id="id_number" placeholder="e.g. 123456789" required>

            <label for="file">Upload Profile Image</label>
            <input type="file" name="file" id="file" accept=".png,.jpg,.jpeg" required>

            <button type="submit">Generate Card</button>
        </form>
    </div>
</body>
</html>
