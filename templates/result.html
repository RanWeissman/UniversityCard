<!DOCTYPE html>
<html>
<head>
    <title>Your Student Card</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
    <h2>Your Student Card</h2>
    <img id="studentCard" src="{{ card_url }}" style="max-width: 100%; border-radius: 20px; box-shadow: 0 0 10px #0003;">
    <br><br>
    <a href="/">Create Another</a>

    <script>
        // Wait for the page to load
        window.onload = function() {
            const imageUrl = "{{ card_url }}";

            // Create a hidden link element
            const link = document.createElement('a');
            link.href = imageUrl;

            // Set the download attribute with a default filename
            link.download = 'student_card.png';  // You can change the extension if your image is jpg/jpeg etc.

            // Append the link to the body (required for Firefox)
            document.body.appendChild(link);

            // Programmatically click the link to trigger the download
            link.click();

            // Remove the link from the DOM
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
